name: Advanced CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install SwiftLint
        run: |
          brew update
          brew install swiftlint
      
      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging
        
  test:
    name: Build and Test
    needs: lint
    runs-on: macos-latest
    strategy:
      matrix:
        destination: [
          'platform=iOS Simulator,name=iPhone 14,OS=16.4',
          'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.4'
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            .build
            ~/.swiftpm
            DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
            
      - name: Build and Test
        run: |
          set -o pipefail
          xcodebuild test \
            -project bikecheck.xcodeproj \
            -scheme bikecheck \
            -destination '${{ matrix.destination }}' \
            -resultBundlePath TestResults | xcpretty
      
      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.destination }}
          path: TestResults