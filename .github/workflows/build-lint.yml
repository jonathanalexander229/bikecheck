name: Build and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: SwiftLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Run SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict

  build:
    name: Build and Test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: List available Xcode versions
        run: ls -la /Applications/ | grep Xcode
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Show Swift version
        run: swift --version
      
      - name: List available simulators
        run: xcrun simctl list devicetypes
      
      - name: Build and Test
        run: |
          set -o pipefail
          xcodebuild clean build -project bikecheck.xcodeproj -scheme bikecheck -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' | xcpretty
        
      - name: Save build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: |
            build/
            !build/.DS_Store